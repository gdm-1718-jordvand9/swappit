<div class="row">
  <div class="col-12 d-flex justify-content-end">
    <button _ngcontent-c3="" class="btn--sidenav" (click)="closeDialog()">
      <svg _ngcontent-c3="" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" id="Layer_1" style="enable-background:new 0 0 200 200;"
        version="1.1" viewBox="0 0 200 200" x="0px" xmlns="http://www.w3.org/2000/svg" y="0px">
        <style _ngcontent-c3="" type="text/css">
          .st0 {
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 12;
            stroke-miterlimit: 10;
          }
        </style>
        <line _ngcontent-c3="" class="st0" x1="4.3" x2="195.6" y1="4.3" y2="195.6"></line>
        <line _ngcontent-c3="" class="st0" x1="4.2" x2="195.6" y1="195.7" y2="4.3"></line>
      </svg>
    </button>
  </div>
</div>
<h1>Order #{{ data.id }}</h1>
<mat-dialog-content>
  <div class="row list--small" *ngIf="data.tickets.length">
    <div class="col-12 mb-2">
      <h4>Status: {{ data.status }}</h4>
    </div>
    <div class="col-12">
      <div class="row list__header d-none d-md-flex">
        <div class="col-5">
          Ticket
        </div>
        <div class="col-2">
          Price
        </div>
        <div class="col-4">
          Name
        </div>
      </div>
      <div class="row list__item" *ngFor="let ticket of data.tickets">
        <div class="col-7 col-md-5 list__item--bold">
          <p>{{ ticket.ticket_type.festival.name }}
            <br> 1x {{ ticket.ticket_type.name }}</p>
        </div>
        <div class="col-5 col-md-2 text-right text-md-left">
          <p>€{{ ticket.price }}</p>
        </div>
        <div class="col-9 col-md-4">
          <p>{{ ticket.user.name }}</p>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row mt-3">
        <div class="col-6">Subtotal</div>
        <div class="col-6 text-right">€{{ data.price }}</div>
      </div>
    </div>

    <div class="col-12 mt-3" *ngIf="data.status === 'placed'">
      <button class="btn--primary" (click)="payOrder(data.id)">
        Pay
      </button>
      <button class="btn--primary" *ngIf="data.status === 'placed'">
        Cancel
      </button>
    </div>
  </div>
  <div class="row" *ngIf="data.status === 'cancelled'">
    <div class="col-12">
      This order has been cancelled.
    </div>
  </div>
</mat-dialog-content>
